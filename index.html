<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="container">
      <section class="field">
        <div class="field__item" data-id="0"></div>
        <div class="field__item" data-id="1"></div>
        <div class="field__item" data-id="2"></div>
        <div class="field__item" data-id="3"></div>
        <div class="field__item" data-id="4"></div>
        <div class="field__item" data-id="5"></div>
        <div class="field__item" data-id="6"></div>
        <div class="field__item" data-id="7"></div>
        <div class="field__item" data-id="8"></div>
      </section>

      <section id="result" class="info">Result</section>
      <section id="restart" class="info">Tic Tac Toe</section>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
